<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
   
   

    <div class="carOption">
        <p class="carOption__headline">Car Factory</p>
        <form class="carOption__form">
            <select type="text" class="inputs"id="carOption__model">
                <option>Choose car model</option>
                <option>Bmw</option>
                <option>Audi</option>
                <option>Mercedes</option>
                <option>Lexus</option>
            </select>
            <input type="text" class="inputs"id="carOption__mark" placeholder="Enter mark">
            <select type="text"class="inputs" id="carOption__color">
                <option>Choose  color</option>
                <option>Black</option>
                <option>White</option>
                <option>Red</option>
                <option>Blue</option>
            </select>
            <input type="number" class="inputs"id="carOption__gears" placeholder="Enter gears">
            <input type="number" class="inputs"id="carOption__maxSpeed" placeholder="Enter max speed">
            <input type="number"class="inputs" id="carOption__fuel" placeholder="Enter tank">
            <button class="new__car">Create car</button>

        </form>
        <p class="textCar"> 
 <i class="fa fa-car" aria-hidden="true"></i>

        </p>


    </div>
    

    <script src="Script1.js"></script>
    <script src="https://kit.fontawesome.com/066621f315.js"></script>
</body>
</html>
