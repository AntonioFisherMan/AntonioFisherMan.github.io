<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>asdasd</p>
    <section class="galleryBlock">
        <div class="wrapper">
            <div class="gallery">
                <div class="manageBlock">
                    <button class="manageBlock__item manageBlock__item-add">add</button>
                    <button class="manageBlock__item manageBlock__item-remove">remove</button>
                </div>
                <div class="gallery__content">
                    <div class="galleryItem">
                        <h2 class="galleryItem__title">белочки</h2>
                        <ul class="galleryItem__list">
                            <li class="galleryItem__img">
                                <img src="1_1.jpg" alt="белочки">
                            </li>
                            <li class="galleryItem__img">
                                <img src="1_1.jpg" alt="белочки">
                            </li>
                            <li class="galleryItem__img">
                                <img src="1_1.jpg" alt="белочки">
                            </li>
                            <li class="galleryItem__img">
                                <img src="1_1.jpg" alt="белочки">
                            </li>
                        </ul>
                    </div>
                    <div class="galleryItem">
                        <h2 class="galleryItem__title">ежики</h2>
                        <ul class="galleryItem__list">
                            <li class="galleryItem__img">
                                <img src="2_1.jpg" alt="ежики">
                            </li>
                            <li class="galleryItem__img">
                                <img src="2_1.jpg" alt="ежики">
                            </li>
                            <li class="galleryItem__img">
                                <img src="2_1.jpg" alt="ежики">
                            </li>
                            <li class="galleryItem__img">
                                <img src="2_1.jpg" alt="ежики">
                            </li>
                        </ul>
                    </div>
                    <div class="galleryItem">
                        <h2 class="galleryItem__title">собаки</h2>
                        <ul class="galleryItem__list">
                            <li class="galleryItem__img">
                                <img src="3_1.jpg" alt="собаки">
                            </li>
                            <li class="galleryItem__img">
                                <img src="3_1.jpg" alt="собаки">
                            </li>
                            <li class="galleryItem__img">
                                <img src="3_1.jpg" alt="собаки">
                            </li>
                            <li class="galleryItem__img">
                                <img src="3_1.jpg" alt="собаки">
                            </li>
                        </ul>
                    </div>
                    <div class="galleryItem">
                        <h2 class="galleryItem__title">кошки</h2>
                        <ul class="galleryItem__list">
                            <li class="galleryItem__img">
                                <img src="4_1.jpg" alt="кошки">
                            </li>
                            <li class="galleryItem__img">
                                <img src="4_1.jpg" alt="кошки">
                            </li>
                            <li class="galleryItem__img">
                                <img src="4_1.jpg" alt="кошки">
                            </li>
                            <li class="galleryItem__img">
                                <img src="4_1.jpg" alt="кошки">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="modalWindow modalWindow-hide">
                    <div class="modalWindow__title"></div>
                    <button class="modalWindow__btn">ok</button>
                </div>
            </div>
        </div>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
